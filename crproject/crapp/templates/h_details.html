
{% extends 'base.html' %}
{% block title %}Hall Details {% endblock %}

{% block style %}
    <style>
    
        .h1 {
            font-size: 15px ;
            font-style: italic;
            color: purple;
        }
         .card {            
            width: 100%;
            background-color: blue;
        }
        .card-icon {
            font-size: 400%;
        }
        .card-text {
            font-size: 80%; 
            font-weight: 800;
        }
        h4{
            font-size:15px;
            font-weight:bold;
        }
      
    </style>
{% endblock %}
{% block body %}
{% include 'navbar.html' %}

<div class="container">
        <div class="well row">
            <form action="" method="post" >
                {% csrf_token %}

                <h1>ENTER THE HALL PLASMA STANDS LENGTH AND WIDTH</h1>
                <h2>Carpenter costs 1500/Squarefoot</h2>
                <br>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Length:</label>
                        <div class="col-sm-10">
                            <input type="number" value="{{hall_cost.length}}" name="hall_length" placeholder="Enter the length"  class="form-control" id="hlength">
                        </div>                                  
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Width:</label>
                        <div class="col-sm-10">
                            <input type="number" value="{{hall_cost.width}}" name="hall_width" placeholder="Enter the width" class="form-control" id="hwidth">
                        </div>                                  
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Cost:</label>
                        <div class="col-sm-10">
                            <input type="text" value="{{hall_cost.cost}}" name="hall_cost"  placeholder="Total cost"  class="form-control" id="hanswer">
                        </div>  
                    </div>               
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <button type="submit"  onclick="cost()" class="btn btn-lg btn-success">Submit</button>           
                    </div>
                </div>
            </form>
        </div>
        <div class="well row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label col-sm-4">Click to buy:</label>
                    <div class="col-sm-8">
                        <a href="/cart/{{hall_cost.id}}"><button>Add Wardrobe cost to cart</button></a>
                    </div>                                  
                </div>
            </div>
        </div>
            

        
</div>
<script>
    function cost(){
        var a,b,c,d,k;
            a=Number(document.getElementById("hlength").value);
            b=Number(document.getElementById("hwidth").value);
            k=1500;
            c= a * b;
            d=c*k;
            document.getElementById("hanswer").value = d;
    }
</script>

{% endblock %}
